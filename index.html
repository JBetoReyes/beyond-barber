<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/main.scss" />
    <title>Vite + TS</title>
</head>

<body>
    <main>
        <header class="header">
            <div class="container">
                <div class="header__layout switcher ">
                    <h3 class="header__title | fw-regular">The Barber Shop</h3>
                    <nav class="navbar margin-medium-block-start-0">
                        <ul class="navbar__list | uppercase" style="--switcher-breakpoint: 310px">
                            <li class="navbar__item"><a href="#about-us">About Us</a></li>
                            <li class="navbar__item"><a href="#hours">Hours</a></li>
                            <li class="navbar__item"><a href="#prices">Prices</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="about-us | section">
            <div class="about-us__layout | container switcher">
                <div class="about-us__content | flow" style="--flow-spacer: 1.3125rem;">
                    <h1 class="about-us__title | heading-1 text-center">The Barber Shop</h1>
                    <div class="about-us__text-content">Established over a decade ago, The Barber Shop is here to serve
                        you're hair needs, whatever they are. From a simple cut, a beard trim or a hot towel shave,
                        we're here to help your with.
                    </div>
                    <div class="about-us__ctas | switcher">
                        <div class="about-us__cta">
                            <button class="button" data-type="accent">Book appointment</button>
                        </div>
                        <div class="about-us__cta">
                            <button class="button" data-type="primary">View prices</button>
                        </div>
                    </div>
                </div>
                <div class="about-us__img-container">
                    <img src="/images/hair-cut.jpg" alt="The Barber Cutting Hair" />
                </div>
            </div>
        </section>
        <section></section>
    </main>
</body>

</html>
